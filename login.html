<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <!--styling section-->
    <style>
        /* navbar styling */
        .nav {
            width: 96vw;
            height: 8vh;
            background-color: palegreen;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 27px;
            padding: 0 1vw;
        }

        .nav-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1rem;
            font-family: sans-serif;
        }

        .nav a {
            text-decoration: none;
            color: black;
        }

        .nav a:hover {
            color: rgb(254, 96, 96);
            font-size: 32px;
        }

        .nav:hover {
            background-color: lightgreen;
            box-shadow: 0 0 10px rgb(239, 232, 6);
        }
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: blanchedalmond;
        }

        .text-style {
            font-size: 20px;
            color: black;
        }

        .input-field {
            width: 200px;
            height: 25px;
            font-size: 17px;
            background-color: lightcyan;
        }

        .checkbox {
            width: 25px;
            height: 25px;
        }

        .radio {
            width: 20px;
            height: 20px;
        }

        .batch-select {
            color: blueviolet;
        }

        .dropdown {
            background-color: khaki;
            font-size: 17px;
        }
    </style>
</head>
<body>
    <!-- header section -->
    <header>
        <div class="nav">
            <h1>S B JAIN...</h1>
            <!-- navbar section -->
            <nav>
                <ul class="nav-list">
                    <li><a href="home_page.html">Home</a></li>
                    <li><a href="speciality.html">Speciality</a></li>
                    <li><a href="about_us.html">About Us</a></li>
                    <li><a href="contact_us.html">Contact Us</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <form id="registrationForm" style="background-color: darkseagreen;">
        <!--section one-->
        <h1 style="text-align: center; color: yellow;">S. B. JAIN INSTITUTE OF TECHNOLOGY MANAGEMENT AND RESEARCH</h1>
        <h2 style="text-align: center; color: brown;">REGISTRATION FORM</h2>
        <fieldset style="background-color: #DCFFB7;">
            <legend>SIGN UP FORM</legend></br>
            <label class="text-style">Student's Name</label>
            <input class="input-field" type="text" id="studentFirstName" placeholder="First Name" required/>
            <input class="input-field" type="text" id="studentLastName" placeholder="Last Name" required/></br></br>
            <label class="text-style">Father Name</label>
            <input class="input-field" type="text" id="fatherFirstName" placeholder="First Name"/>
            <input class="input-field" type="text" id="fatherLastName" placeholder="Last Name"/></br></br>
            <label class="text-style">Mother Name</label>
            <input class="input-field" type="text" id="motherFirstName" placeholder="First Name"/>
            <input class="input-field" type="text" id="motherLastName" placeholder="Last Name"/></br></br>
            <label class="text-style">Address</label>
            <input class="input-field" type="text" id="address"/></br></br>

            <!--radio button-->
            <h2>Gender</h2>
            <input class="radio" type="radio" name="Sex" value="Male" required/>
            <label class="text-style">Male</label>
            <input class="radio" type="radio" name="Sex" value="Female" required/>
            <label class="text-style">Female</label></br></br>

            <!--section two-->
            <label class="text-style">State</label>
            <input class="input-field" type="text" id="state" required/>
            <label class="text-style">District</label>
            <input class="input-field" type="text" id="district" required/></br></br>
            <label class="text-style">City</label>
            <input class="input-field" type="text" id="city" required/>
            <label class="text-style">Pin Code</label>
            <input class="input-field" type="number" id="pinCode" required/></br></br>
            
            <!--dropdown section-->
            <label for="batch-select" class="text-style">Engineering Courses</label>
            <select id="batch-select" class="dropdown" required>
                <option value="" disabled selected>Select your course</option>
                <option>Computer Science and Engineering</option>
                <option>Artificial Intelligence and Data Science</option>
                <option>Artificial Intelligence and Machine Learning</option>
                <option>Electronics and Telecommunication</option>
                <option>Electrical Engineering</option>
                <option>Mechanical Engineering</option>
            </select></br></br>

            <!--section three-->
            <label class="text-style">Email Id</label>
            <input class="input-field" type="email" id="email" required/></br></br>
            <label class="text-style">Date of Birth</label>
            <input class="input-field" type="date" id="dob" required/></br></br>
            <label class="text-style">Contact No.</label>
            <input class="input-field" type="number" id="contactNo" required/></br></br> 
        </fieldset>
        <button type="button" onclick="showDetails()" style="background-color: rgb(37, 204, 37); font-size: 22px; width: 150px; height: 38px; text-align: center;">SUBMIT</button>
    </form>
    <!-- footer -->
    <div style="height: 6vh; width: 97; background-color: rgb(128, 128, 128); font-size: 24px; text-align: center;">
        <footer>
            <p>&copy; 2024 S B Jain Institute of Technology Management and Research. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function showDetails() {
            let firstName = document.getElementById('studentFirstName').value;
            let lastName = document.getElementById('studentLastName').value;
            let email = document.getElementById('email').value;
            let contactNo = document.getElementById('contactNo').value;
            let course = document.getElementById('batch-select').value;
            let gender = document.querySelector('input[name="Sex"]:checked') ? document.querySelector('input[name="Sex"]:checked').value : '';

            if (!firstName || !lastName || !email || !contactNo || !course || !gender) {
                alert("Please fill out all required fields: Name, Gender, Branch, Email, Contact, Course.");
                return;
            }

            alert(`Student Name: ${firstName} ${lastName}\nEmail: ${email}\nContact No: ${contactNo}\nCourse: ${course}`);
        }
    </script>
</body>
</html>
